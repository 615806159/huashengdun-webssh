<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <style>
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
      {% if font.family %}
      @font-face {
        font-family: '{{ font.family }}';
        src: url('{{ font.url }}');
      }

      body {
        font-family: '{{ font.family }}';
      }
      {% end %}
    </style>
  </head>
  <body>
    <div id="waiter" style="display: none"> Connecting ... </div>

    <div class="container form-container" style="display: none">
      <form id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
        <div class="row">
          <div class="col">
            <label for="Hostname">IP或者域名</label>
            <input class="form-control" type="text" id="hostname" placeholder="写你的ip" name="hostname" value="" required>
          </div>
          <div class="col">
            <label for="Port">端口</label>
            <input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">用户名</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="这里一般写rot"  value="" required>
          </div>
          <div class="col">
            <label for="Password">密码</label>
            <input class="form-control" type="password" id="password" placeholder="你的密码哎，你不会不知是啥吧" name="password" value="">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">密钥（没有可不填）</label>
            <input class="form-control" type="file" id="privatekey" name="privatekey" value="">
          </div>
        </div>
          <div class="col">
          </div>
        <input type="hidden" id="term" name="term" value="xterm-256color">
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">点我开始链接SSH</button>
        <button type="reset" class="btn btn-danger">重新链接</button>
        <button type="button" class="btn btn-info" id="sshlinkBtn">保存ssh链接</button>
        <div id="sshlink"></div>
        <div>官网: <a href="https://port.nomao.top">由虚妄猫IDC提供</a></div>
      </form>
    </div>

    <div class="container">
      <div id="status" style="color: red;"></div>
      <div id="terminal"></div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/xterm-addon-fit.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
